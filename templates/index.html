<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chatbox">
        <h2>Student Chatbot</h2>
        <div id="chatlogs"></div>
        <input type="text" id="userInput" placeholder="Type here..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let msg = $('#userInput').val();
            $('#chatlogs').append("<div class='user'>You: " + msg + "</div>");
            $.post("/get", { msg: msg }, function(data){
                $('#chatlogs').append("<div class='bot'>Bot: " + data.reply + "</div>");
            });
            $('#userInput').val("");
        }
    </script>
</body>
</html>
